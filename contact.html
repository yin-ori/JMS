<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | JM Sugawara</title>

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Source+Sans+3&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Language Switch -->
  <div id="language-switch">
    <a href="contact.html" class="active-lang">EN</a> |
    <a href="contact-de.html">DE</a>
  </div>

  <!-- Shared Header and Nav -->
  <div id="header"></div>
  <div id="nav"></div>
  <script src="load-shared.js"></script>

  <!-- Main Content -->
  <main>
    <section>
        <div class="text-box">
        <h2>Contact Me</h2>

        <form id="contact-form" action="https://formspree.io/f/xblgaqbj" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send</button>
        </form>

        <div id="thank-you">
            âœ” Thank you for your message! I will get back to you soon.
        </div>
        </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 JM Sugawara. All rights reserved.</p>
  </footer>

  <!-- Form Validation & Thank-You Logic -->
  <script>
    const form = document.getElementById('contact-form');
    const thankYou = document.getElementById('thank-you');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !message) {
        alert('Please fill in all fields.');
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;
      if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          thankYou.style.display = 'block';
        } else {
          alert('There was a problem submitting your form. Please try again later.');
        }
      }).catch(() => {
        alert('There was a problem submitting your form. Please try again later.');
      });
    });
  </script>
</body>
</html>
